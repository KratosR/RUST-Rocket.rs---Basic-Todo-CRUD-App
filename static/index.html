<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-check2-circle me-2"></i>
                            Todo App
                        </h1>
                        <small class="text-light">Built with Rust & Bootstrap 5</small>
                    </div>
                    
                    <div class="card-body">
                        <!-- Add Todo Form -->
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" id="todoInput" class="form-control" 
                                       placeholder="What needs to be done?" 
                                       aria-label="Todo item">
                                <button class="btn btn-success" type="button" id="addBtn">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                        </div>

                        <!-- Todo List -->
                        <div id="todoList" class="list-group">
                            <!-- Todos will be loaded here -->
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-hourglass-split display-6 mb-2"></i>
                                <p>Loading todos...</p>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="mt-4 d-flex justify-content-between align-items-center">
                            <div>
                                <span id="totalCount" class="badge bg-info">0</span> Total
                            </div>
                            <div>
                                <span id="completedCount" class="badge bg-success">0</span> Completed
                            </div>
                            <div>
                                <span id="pendingCount" class="badge bg-warning">0</span> Pending
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-muted text-center">
                        <small>Double-click to edit | Click checkbox to toggle status</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        let todos = [];
        let currentEditId = null;

        // DOM Elements
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const editInput = document.getElementById('editInput');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const pendingCount = document.getElementById('pendingCount');

        // Fetch all todos
        async function fetchTodos() {
            try {
                const response = await fetch('/api/todos');
                todos = await response.json();
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
        }

        // Add new todo
        async function addTodo() {
            const title = todoInput.value.trim();
            if (!title) return;

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: 0, // Will be set by server
                        title: title,
                        completed: false
                    })
                });

                if (response.ok) {
                    todoInput.value = '';
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        // Toggle todo status
        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...todo,
                        completed: !todo.completed
                    })
                });

                if (response.ok) {
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Update todo title
        async function updateTodoTitle(id, newTitle) {
            const todo = todos.find(t => t.id === id);
            if (!todo || !newTitle.trim()) return;

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...todo,
                        title: newTitle.trim()
                    })
                });

                if (response.ok) {
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        // Render todos to the DOM
        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="bi bi-clipboard-check display-6 mb-2"></i>
                        <p>No todos yet. Add one above!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="list-group-item todo-item ${todo.completed ? 'completed' : ''}" 
                     data-id="${todo.id}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check" style="flex: 1;">
                            <input class="form-check-input me-3" type="checkbox" 
                                   ${todo.completed ? 'checked' : ''}
                                   onclick="window.toggleTodo(${todo.id})"
                                   style="transform: scale(1.3);">
                            <label class="form-check-label" ondblclick="window.openEditModal(${todo.id}, '${todo.title.replace(/'/g, "\\'")}')">
                                ${escapeHtml(todo.title)}
                            </label>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" 
                                onclick="window.deleteTodo(${todo.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            totalCount.textContent = total;
            completedCount.textContent = completed;
            pendingCount.textContent = pending;
        }

        // Open edit modal
        function openEditModal(id, title) {
            currentEditId = id;
            editInput.value = title;
            editModal.show();
        }

        // Save edited todo
        function saveEdit() {
            if (currentEditId !== null) {
                updateTodoTitle(currentEditId, editInput.value);
                editModal.hide();
                currentEditId = null;
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        saveEditBtn.addEventListener('click', saveEdit);
        editInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveEdit();
        });

        // Expose functions to global scope for onclick handlers
        window.toggleTodo = toggleTodo;
        window.deleteTodo = deleteTodo;
        window.openEditModal = openEditModal;

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchTodos);
    </script>
</body>
</html>
